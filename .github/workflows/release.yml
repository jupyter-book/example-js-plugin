name: Release

on: 
  release:
    types: [published]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    permissions:
      contents: write
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install --ci
      - name: Build plugin
        run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/widget.mjs
